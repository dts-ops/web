<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="shortcut icon" href="./heart.png">
    <style>
        body {
            font-family: Consolas, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        .time-box {
            font-size: 24px;
            margin: 15px 0;
            padding: 10px;
            background: #7e70b5;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đã được kể từ lúc đó rồi</h2>
        <div class="time-box" id="days"></div>
        <div class="time-box" id="hours"></div>
        <div class="time-box" id="minutes"></div>
        <div class="time-box" id="seconds"></div>
    </div>

<script>
    const startTime = new Date("March 30, 2025 16:43:00").getTime();

    function updateTimer() {
        const now = new Date().getTime();
        let elapsed = now - startTime;

        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
        const hours = Math.floor(elapsed / (1000 * 60 * 60));
        const minutes = Math.floor(elapsed / (1000 * 60));
        const seconds = Math.floor(elapsed / 1000);

        document.getElementById("days").innerText = `Ngày: ${days}`;
        document.getElementById("hours").innerText = `Giờ: ${hours}`;
        document.getElementById("minutes").innerText = `Phút: ${minutes}`;
        document.getElementById("seconds").innerText = `Giây: ${seconds}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
