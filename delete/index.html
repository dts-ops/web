<!DOCTYPE html>

<head>

    <title></title>
    <style>
        * {

        body {

            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;

        .container {

        .yes-button,

            max-width: 200px;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .yes-button:hover {
            background-color: #45a049;
        }

        .no-button:hover {
            background-color: #d32f2f;
        }

        #gif {
            max-width: 90%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .container {
                font-size: 24px;
            }

            .yes-button,
            .no-button {

    </style>
</head>

<body>
