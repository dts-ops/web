<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <style>
        body {
            font-family: Consolas, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .broadcast {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-weight: bold;
            color: #333;
            font-size: 1.4em;
        }

        .content {
            margin-top: 5px;
            font-size: 1.1em;
            padding-left: 20px;
        }

        img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>EVENT</h2>
    <div id="broadcastList">Loading...</div>

    <script>
        fetch('/event/data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('broadcastList');
                container.innerHTML = '';

                // Nếu file chỉ có 1 object thì cho vào mảng luôn
                const entries = Array.isArray(data) ? data : [data];

                entries.forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('broadcast');

                    let contentHtml = '';
                    const lines = item.Content.split('\n');

                    lines.forEach(line => {
                        line = line.trim();

                        if ((line.startsWith("f'") && line.endsWith("'")) || (line.startsWith('f"') && line.endsWith('"'))) {
                            const imgPath = line.slice(2, -1);
                            contentHtml += `<img src="${imgPath}" style="width: 175px; height: auto; margin-top: 5px;"><br>`;
                        } else {
                            contentHtml += `${line}<br>`;
                        }
                    });

                    div.innerHTML = `
                        <div class="time">${item.Time}</div>
                        <div class="content">${contentHtml}</div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('broadcastList').innerHTML = 'Lỗi khi tải dữ liệu!';
                console.error('Lỗi:', error);
            });
    </script>
</body>

</html>
