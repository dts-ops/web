        <script>
            const START_TIME = new Date(2025, 2, 30, 16,43, 0, 0).getTime(); // (NƒÉm, Th√°ng, Ng√†y, Gi·ªù, Ph√∫t, Gi√¢y, Mili gi√¢y)

            function updateDisplay() {
                let now = Date.now();
                let time = now - START_TIME;

                let milliseconds = (time % 1000).toString().padStart(3, '0');
                let seconds = Math.floor(time / 1000) % 60;
                let minutes = Math.floor(time / (1000 * 60)) % 60;
                let hours = Math.floor(time / (1000 * 60 * 60)) % 24;
                let days = Math.floor(time / (1000 * 60 * 60 * 24)) % 7;
                let weeks = Math.floor(time / (1000 * 60 * 60 * 24 * 7)) % 4;
                let months = Math.floor(time / (1000 * 60 * 60 * 24 * 30)) % 12;
                let years = Math.floor(time / (1000 * 60 * 60 * 24 * 365));

                // ƒê·ªãnh d·∫°ng th√†nh 2 ch·ªØ s·ªë
                let formattedTime = [
                    "ƒê√£",
                    years.toString().padStart(2, '0') + " nƒÉm",
                    months.toString().padStart(2, '0') + " th√°ng",
                    weeks.toString().padStart(2, '0') + " tu·∫ßn",
                    days.toString().padStart(2, '0') + " ng√†y",
                    hours.toString().padStart(2, '0') + " gi·ªù",
                    minutes.toString().padStart(2, '0') + " ph√∫t",
                    seconds.toString().padStart(2, '0') + " gi√¢y",
                    milliseconds + " ms"
                ].join(" ");

                document.getElementById("stopwatch").innerText = formattedTime;
            }

            // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 10ms
            setInterval(updateDisplay, 10);

            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã ngay khi t·∫£i trang
            updateDisplay();
        </script>
